<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDD Documentation - SAR-BE</title>
    <link rel="stylesheet" href="/tdd/assets/css/style.css">
    <link rel="stylesheet" href="/tdd/assets/css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
    <div id="app">
        <!-- Navigation Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="header-top">
                    <h1>ðŸ§ª TDD Docs</h1>
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search functions...">
                </div>
            </div>
            <div class="sidebar-content">
                <div id="modulesList" class="modules-list">
                    <!-- Modules will be loaded here -->
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="mainContent" class="main-content">
            <!-- Homepage -->
            <div id="homePage" class="page">
                <div class="hero">
                    <h1 class="gradient-text">TDD Documentation</h1>
                    <p class="subtitle">Test-Driven Development Guide for SAR-BE</p>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalFunctions">0</div>
                        <div class="stat-label">Total Functions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalModules">0</div>
                        <div class="stat-label">Modules</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalTests">0</div>
                        <div class="stat-label">Test Scenarios</div>
                    </div>
                </div>
                <div class="modules-grid" id="modulesGrid">
                    <!-- Module cards will be loaded here -->
                </div>
            </div>

            <!-- Function Detail Page -->
            <div id="functionPage" class="page hidden">
                <div id="functionContent">
                    <!-- Function details will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script type="module" src="/tdd/assets/js/theme.js"></script>
    <script type="module" src="/tdd/assets/js/utils.js"></script>
    <script type="module" src="/tdd/assets/js/components.js"></script>
    <script type="module" src="/tdd/assets/js/router.js"></script>
    <script type="module" src="/tdd/assets/js/app.js"></script>
</body>
</html>
